<div class="body">
  <div class="sidebar" [ngClass]="{ hidden: isSidebarHidden }">
    <div class="title">
      <h1>Chattr</h1>
      <img src="/assets/logoWhite.png" />
      <h1 (click)="toggleSidebar()" class="toggle-button">
        <i class="bx bx-list-ul"></i>
      </h1>
    </div>
    <div class="recents">
      <div class="chatter-bar" (click)="navigateChatterChat()">
        <div class="logo">
          <i class="bx bx-globe"></i>
        </div>
        <div class="user">
          <div class="username">
            <h3>The Chatter</h3>
          </div>
        </div>
        <i class="bx bxs-circle" *ngIf="chatterMessages == true"></i>
      </div>
      <div
        class="message-bar"
        *ngFor="let user of users"
        (click)="navigatePrivateChat(user.userid, user.username)"
      >
        <div class="logo">
          <i class="bx bxs-user-circle"></i>
        </div>
        <div class="user">
          <div class="username">
            <h3>{{ user.username }}</h3>
          </div>
        </div>
        <i
          class="bx bxs-circle"
          *ngIf="privateUnreadCounts[user.username] > 0"
        ></i>
      </div>
    </div>
    <div class="profile-bar">
      <div class="profile">
        <i class="bx bxs-user-circle"></i>
        <h3>{{ username }}</h3>
      </div>
      <div class="settings">
        <i class="bx bx-log-out" (click)="logout()"></i>
      </div>
    </div>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="div" *ngIf="isLoaded == true">
  <div class="chat-title">
    <i class="bx bxs-user-circle" *ngIf="!this.chatter[0].profile"></i>
    <img
      *ngIf="this.chatter[0].profile"
      src="{{ mainport }}/pdo/images/users/{{ this.chatter[0].profile }}"
    />
    <h1>{{ this.chatter[0].username }}</h1>
  </div>
  <div class="body">
    <div class="messages">
      <div class="message-list" #messageList>
        <div
          [ngClass]="{
            incoming: message.username !== username,
            outgoing: message.username === username
          }"
          *ngFor="let message of messages"
        >
          <div class="icon" *ngIf="message.username !== username">
            <i class="bx bxs-user-circle" *ngIf="!this.chatter[0].profile"></i>
            <img
              *ngIf="this.chatter[0].profile"
              src="{{ mainport }}/pdo/images/users/{{
                this.chatter[0].profile
              }}"
            />
          </div>
          <div class="user">
            <h3>{{ message.username }}</h3>
            <p>{{ message.message }}</p>
          </div>
        </div>
      </div>
      <div class="chat-box">
        <textarea
          [(ngModel)]="message"
          (keydown)="sendPrivateMessage($event)"
        ></textarea>
      </div>
    </div>
  </div>
</div>
